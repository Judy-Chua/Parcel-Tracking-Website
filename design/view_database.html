<!doctype html>
<html lang="en">
  <head>
    <title>View Items | ESMC</title>
    <link rel="stylesheet" href="view_database_big.css" />
  </head>
  <body>
    <div id="navbar" class="flex-parent">
        <img id="esmc-logo" src="./images/ESMC_logo.svg" />
        <div id="profile" class="flex-parent">
            <img id="profile-icon" src="./images/profile_icon.svg" />
            <img id="profile-dropdown" src="./images/profile_dropdown.svg" />
        </div>
    </div>
    <!-- pop up pag view item -->
    <div class="popup">
        <h1>TRANSACTION #1A2B3C4D</h1>
        <table class="popup-table">
            <tr class="popup-tr">
                <th class="popup-th">Sender:</th>
                <td class="popup-td">Juan dela Cruz</td>
            </tr>
            <tr class="popup-tr">
                <th class="popup-th">Receiver:</th>
                <td class="popup-td">Maria Santos</td>
            </tr>
            <tr class="popup-tr">
                <th class="popup-th">Item:</th>
                <td class="popup-td">Bag</td>
            </tr>
            <tr class="popup-tr">
                <th class="popup-th">Charge:</th>
                <td class="popup-td">800</td>
            </tr>
            <tr class="popup-tr">
                <th class="popup-th">Status:</th>
                <td class="popup-td">Processing</td>
            </tr>
            <tr class="popup-tr">
                <th class="popup-th">EDA:</th>
                <td class="popup-td">December 25, 2024</td>
            </tr>
            <tr class="popup-tr">
                <th class="popup-th">Origin Branch:</th>
                <td class="popup-td">Manila</td>
            </tr>
        </table>
        <div class="flex-parent">
            <div id="updated-by">
                <i>Updated By:</i>
                <p>Manila Branch</p>
                <p>Dec. 22, 2024</p>
            </div>
            <div class="popup-btns" class="flex-parent"> 
                <button class="close-btn">CLOSE</button>
                <button id="edit-btn">EDIT DETAILS</button>
            </div>
        </div>
    </div>
    <!-- until here -->
    <footer>
        <p id="copyright">COPYRIGHT &copy; 2024 ALL RIGHTS RESERVED</p>
    </footer>
  </body>
</html>
